# Cấu hình global cho Prometheus
global:
  scrape_interval: 15s     # Tần suất thu thập metrics
  evaluation_interval: 15s  # Tần suất đánh giá rules

# Cấu hình scraping cho Prometheus tự giám sát
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Thêm cấu hình để scrape metrics từ backend .NET
  - job_name: 'backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:80']  # Sử dụng tên service từ docker-compose

  # Thêm cấu hình để scrape metrics từ frontend React
  - job_name: 'frontend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['frontend:3000']  # Sử dụng tên service từ docker-compose
